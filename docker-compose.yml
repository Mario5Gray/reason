services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: reason
      POSTGRES_USER: reason
      POSTGRES_PASSWORD: reason
    ports:
      - "5432:5432"
    volumes:
      - reason_pg:/var/lib/postgresql/data
      - ./scripts/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql:ro

  api:
    volumes:
      - /Users/darkbit1001/workspace:/workspace:rw
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://reason:reason@db:5432/reason
    ports:
      - "8000:8000"
    depends_on:
      - db

  test:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://reason:reason@db:5432/reason_test
      PYTHONPATH: /app
    depends_on:
      - db
    command: ["/bin/sh", "-lc", "python /app/scripts/ensure_test_db.py && pytest -q"]

volumes:
  reason_pg:
