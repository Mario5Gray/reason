services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: reason
      POSTGRES_USER: reason
      POSTGRES_PASSWORD: reason
    ports:
      - "5432:5432"
    volumes:
      - reason_pg:/var/lib/postgresql/data

  api:
    volumes:
      - /Volumes/workspace:/workspace:ro
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://reason:reason@db:5432/reason
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  reason_pg:
